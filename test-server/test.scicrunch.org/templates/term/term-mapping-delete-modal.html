<script type="text/ng-template" id="mapping-delete-modal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <a class="close dark less-right" style="color: red" data-dismiss="modal"><i class="fa fa-window-close" aria-hidden="true"></i></a>
                <h4 class="modal-title">Are you sure you want to delete this value?</h4>
              </div>
              <div class="modal-body">
                <p style="padding-bottom:15px;">
                    {{ entry.source }}, {{ entry.view_name }}, {{ entry.column_name }}, {{ entry.value }}
                </p>
                <span style="color:red">*</span> Reason:<br><textarea name="notes" rows="2" cols="70" ng-model="entry.delete_reason"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('cancel')" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button ng_show="entry.delete_reason != '' && entry.delete_reason != undefined" type="button" ng-click="close('delete')" class="btn btn-danger" data-dismiss="modal">Delete</button>
              </div>
            </div>
        </div>
    </div>
</script>
