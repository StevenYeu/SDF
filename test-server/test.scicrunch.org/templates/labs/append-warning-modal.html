<div class="modal-header">
    <h3 class="modal-title">Warning</h3>
</div>

<div class="modal-body">
    <p>When appending rows, be sure not to include old data. If old data is included, it will result in the duplication of data. <strong>This process cannot be undone once submitted</strong>.
</p>
    <button class="btn btn-success" ng-click="continue()">Continue submitting</button>
    <button class="btn" style="background-color: #427c98; color: white; padding-left: 10px; padding-right: 10px" ng-click="cancel()">Go back</button>
</div>
