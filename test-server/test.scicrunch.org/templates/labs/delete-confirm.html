<div class="modal-body" ng-bind-html="text">
</div>
<div class="modal-footer">
    <button ng-show="button_text" class="btn btn-danger" ng-click="delete()">
        {{ button_text }}
    </button>
    <button ng-hide="button_text" class="btn btn-danger" ng-click="delete()">
        Delete
    </button>
    <button class="btn btn-default" ng-click="cancel()">
        Cancel
    </button>
</div>
